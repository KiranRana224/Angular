<div class="fluid-container">
    <div class=" w-100 h-100">
        <div class="row h-100">
        <div class="col-6 form-continer">
            <div class="logo">
                <img src="../../assets/images/preview.jpg" alt="" width="100">
            </div>
            <div class="form">
                <h1>LOGIN</h1>
                <form [formGroup]="loginForm" (ngSubmit)="formSubmit()">
                <div class="form-controls">
                    <label for="" class="label">Email </label><br>
                    <input type="text" name="email"  placeholder="Enter email" formControlName="email" required>
                </div>
                <div class="form-controls">
                    <label for="" class="label">Password</label><br>
                    <input type="password" name="password" placeholder="Enter password"   formControlName="password">

                </div>
                <div class="forgot "> 
                    <a href="">Forgot Password ?</a>
                </div>
                <div>
                    <p class="error">{{ error}}</p>
                </div>
                <div>
                    <button type="submit" class="login-btn"> LOGIN</button>
                </div>
                <p class="login_user forgot">Already a user <a  [routerLink]="['/register']">Register</a></p>
 
            </form>
            </div>
        </div>
        <div class="col-6 img-container">
            <img src="../../assets/images/78786.jpg" alt="">
        </div>
    </div>
    </div>
</div>
