<div class="fluid-container">
  <div class="w-100 h-100">
    <div class="row h-100">
      <div class="col-6 form-continer">
        <div class="logo">
          <img src="../../assets/images/preview.jpg" alt="" width="100" />
        </div>
        <div class="form">
          <h1>Register</h1>
          <form [formGroup]="registerForm" (ngSubmit)="formRegisterSubmit()">
            <div class="form-controls">
              <label for="" class="label">Email </label><br />
              <input
                type="text"
                name="email"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
            <div class="form-controls">
              <label for="" class="label">Password</label><br />
              <input
                type="password"
                name="password"
                placeholder="Enter password"
                formControlName="password"
              />
            </div>
            <div>
              <p class="error">{{ error }}</p>
            </div>
            <div>
              <button type="submit" class="login-btn">Register</button>
              <p class="login_user forgot">
                Back to <a [routerLink]="['/login']">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <div class="col-6 img-container">
        <img src="../../assets/images/78786.jpg" alt="" />
      </div>
    </div>
  </div>
</div>
